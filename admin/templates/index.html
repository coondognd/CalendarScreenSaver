<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photo Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --gap: 10px;
      --radius: 14px;
      --btn-radius: 12px;
    }
    html, body {
      margin: 0; padding: 0; background: #0a0a0a; color: #f5f5f5; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: #111; padding: 12px 14px; border-bottom: 1px solid #222;
      display: flex; align-items: center; justify-content: space-between;
    }
    header h1 { font-size: 18px; margin: 0; }
    #msg {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 16px; background: #1f7a1f; color: white; padding: 10px 14px; border-radius: 999px; display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: var(--gap);
      padding: var(--gap);
    }
    .card {
      background: #141414; border: 1px solid #222; border-radius: var(--radius); overflow: hidden;
      display: flex; flex-direction: column;
    }
    .card img {
      display: block; width: 100%; height: 200px; object-fit: cover; background: #000;
    }
    .meta {
      padding: 8px 10px; font-size: 12px; color: #cacaca; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      border-top: 1px solid #222;
    }
    .actions {
      display: flex; gap: 8px; padding: 8px; border-top: 1px solid #222;
    }
    button.delete {
      appearance: none; border: 0; border-radius: var(--btn-radius);
      padding: 10px 12px; font-weight: 600; font-size: 14px; width: 100%;
      background: #c62828; color: white;
    }
    button.delete[disabled] { opacity: 0.6; }
    .empty { padding: 40px; text-align: center; color: #aaa; }
  </style>
</head>
<body>
  <header>
    <h1>Photo Admin</h1>
    <div style="font-size:12px;color:#8d8d8d">Tap “Delete” to remove</div>
  </header>

  {% if images|length == 0 %}
    <div class="empty">No images found in cooked_images.</div>
  {% else %}
    <main id="grid">
      {% for fname in images %}
      <article class="card" data-filename="{{ fname }}">
        <img src="/media/{{ fname | urlencode }}" alt="{{ fname }}" loading="lazy" />
        <div class="meta" title="{{ fname }}">{{ fname }}</div>
        <div class="actions">
          <button class="delete" data-filename="{{ fname }}">Delete</button>
        </div>
      </article>
      {% endfor %}
    </main>
  {% endif %}

  <div id="msg"></div>

  <script>
    const grid = document.getElementById('grid');
    const msg = document.getElementById('msg');

    function toast(text, ok=true) {
      msg.textContent = text;
      msg.style.background = ok ? '#1f7a1f' : '#9b2226';
      msg.style.display = 'block';
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=> msg.style.display = 'none', 2200);
    }

    function removeCard(filename) {
      const card = grid?.querySelector(`.card[data-filename="${CSS.escape(filename)}"]`);
      if (card) card.remove();
    }

    async function onDeleteClick(e) {
      const btn = e.currentTarget;
      const filename = btn.getAttribute('data-filename');
      if (!filename) return;

      if (!confirm(`Delete "${filename}" from all locations?`)) return;

      btn.disabled = true;
      const label = btn.textContent;
      btn.textContent = "Deleting…";

      try {
        const res = await fetch("/api/delete", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ filename })
        });
        const data = await res.json().catch(()=>({}));
        if (res.ok && data.ok) {
          removeCard(filename);
          toast("Deleted.");
        } else {
          console.error(data);
          toast(data?.error || "Delete failed.", false);
          btn.disabled = false;
          btn.textContent = label;
        }
      } catch (err) {
        console.error(err);
        toast("Network error.", false);
        btn.disabled = false;
        btn.textContent = label;
      }
    }

    document.querySelectorAll('button.delete').forEach(btn => {
      btn.addEventListener('click', onDeleteClick);
    });
  </script>
</body>
</html>
